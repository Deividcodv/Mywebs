<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Videojuegos & Series</title>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        padding: 0;

        background-color: rgb(254, 254, 254);
      }

      header {
        background-image: url(https://cdn.pixabay.com/photo/2015/10/15/21/09/texture-990071_1280.jpg);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .logo {
        height: 50px;
        width: 50px;
      }

      .menu ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .menu li {
        margin-left: 20px;
      }

      .menu a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      main {
        padding: 20px;
      }

      section {
        margin-bottom: 20px;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      li {
        margin-bottom: 5px;
      }

      footer {
        background-image: url(https://cdn.pixabay.com/photo/2015/10/15/21/09/texture-990071_1280.jpg);
        color: white;
        padding: 20px;
        text-align: center;
      }

      footer p {
        margin: 0;
      }

      .images-container {
        display: flex;
        justify-content: space-between;
        width: 70%;
        margin: 0 auto;
      }

      .image {
        width: 200px;
        height: auto;
      }

    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://www.muycomputer.com/wp-content/uploads/2020/10/xbox.png?mrf-size=m" alt="Logo de Videojuegos" class="logo-img" width="220%">
      </div>
    <div class="center">
        <h1 style="text-align:center;">Videojuegos & Series</h1> 
    </div>
      
    </header>
    <main>
      <section>
        <h2>Videojuegos</h2>
          <li>Halo</li>
          <li>Minecraft</li>
          <li>Warzone</li>
          <li>Grand Theft Auto V</li>
        </ul>
        <div class="images-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/14/Halo_Infinite.png" class="image">
          <img src="https://www.minecraft.net/content/dam/games/minecraft/key-art/Games_Subnav_Minecraft-300x465.jpg" class="image">
          <img src="https://i.blogs.es/97c558/warzone-20-1-1080x609/1366_2000.jpeg" class="image">
          <img src="https://upload.wikimedia.org/wikipedia/en/a/a5/Grand_Theft_Auto_V.png" class="image">
        </div> 
      </section>
      <section>
        <h2>Series</h2>
          <li>Dark</li>
          <li>The Witcher</li>
          <li>Mandalorian</li>
          <li>The big bang theory</li>
        </ul>
        <div class="images-container"> 
        <img src="https://br.web.img2.acsta.net/pictures/19/06/11/21/33/0075880.jpg" class="image">
        <img src="https://es.web.img2.acsta.net/pictures/19/11/22/09/33/5060052.jpg" class="image">
        <img src="https://resizing.flixster.com/3R7KhODIamFqsmUnVS8fybLt2kg=/ems.cHJkLWVtcy1hc3NldHMvdHZzZWFzb24vUlRUVjc3MDcxOC53ZWJw" class="image">
        <img src="https://images-na.ssl-images-amazon.com/images/S/pv-target-images/27dad4f1f79ea44b96fc726ddef21d04294c1b1654e06d6126c256f4db76054c._RI_V_TTW_.jpg" class="image">
    </div>
      </section>

      
    </main>
    <footer>
      <p>&copy; 2023 By DC </p>
    </footer>
  </body>
</html>
